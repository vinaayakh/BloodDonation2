<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Donor List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="list" #listWrapper >
  <ng-container *ngFor="let donor of personList">
    <card-component [person]="donor" (clicked)="cardClicked($event)"></card-component>
  </ng-container>
</ion-content>
